<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>EmpowerHack:: Hub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/tether.min.css}"
          href="../../css/tether.min.css" />
    <link rel="stylesheet"
          th:href="@{/css/app.css}"
          href="../../css/app.css" />

    <script th:href="@{/js/jquery.min.js}"
            src="../../js/jquery.min.js"></script>
    <script th:href="@{/js/tether.min.js}"
            src="../../js/tether.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}"
            src="../../js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-faded">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
        &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs" id="navbar-header">
        <a class="navbar-brand" href="/">EmpowerHack::Hub</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/member}" href="/member">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Calendar</a>
            </li>
            <li class="nav-item dropdown" th:if="${currentUser.username}">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
                   role="button" aria-haspopup="true" aria-expanded="false"
                   th:text="${currentUser.username}">username</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/account/profile}">Profile</a>
                    <a class="dropdown-item" th:href="@{/account/skill}">Skills</a>
                    <a class="dropdown-item" th:href="@{/account/interest}">Interests</a>
                    <a class="dropdown-item" th:href="@{/account/social}">Social</a>
                    <div class="dropdown-divider"></div>
                    <form method="post" action="/logout" th:href="@{/logout}" class="dropdown-item">
                        <input type="submit" class="btn btn-primary" value="Logout" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </li>
            <li class="nav-item" th:unless="${currentUser.username}">
                <a class="nav-link" th:href="@{/login}" href="/login">Welcome Guest, please Login</a>
            </li>
        </ul>
        <!--<form class="form-inline pull-xs-right">-->
        <!--<input class="form-control" type="text" placeholder="Search">-->
        <!--<button class="btn btn-success-outline" type="submit">Search</button>-->
        <!--</form>-->
    </div>
</nav> <!-- /navbar -->

<div class="alert alert-danger" role="alert" th:if="${error != null}">
    <strong>Error!</strong> <span th:text="${error}"></span>
</div>

<div class="alert alert-success" role="alert" th:if="${success != null}">
    <strong>Success!</strong> <span th:text="${success}"></span>
</div>

<div layout:fragment="content">
    Layout
</div>

<nav class="navbar navbar-fixed-bottom navbar-light bg-faded alert-warning" role="alert">
    <strong>Prototype v0.2.0</strong> Currently in Prototype
</nav>

</body>
</html>
