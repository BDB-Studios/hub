<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Project:: EmpowerHack Hub</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="card">
        <form th:action="@{'/project/edit/' + ${uid}}" th:object="${project}" method="post">
            <div class="card-header">
                Project
            </div>
            <div class="card-block">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-danger">
                    <label for="name" class="form-control-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                    <small class="text-help has-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-danger">
                    <label for="description" class="form-control-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" />
                    <small class="text-help has-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('website')} ? has-danger">
                    <label for="website" class="form-control-label">Website</label>
                    <input type="text" class="form-control" id="website" th:field="*{website}" />
                    <small class="text-help has-danger" th:if="${#fields.hasErrors('website')}" th:errors="*{website}">Website Error</small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('github')} ? has-danger">
                    <label for="github" class="form-control-label">GitHub</label>
                    <input type="text" class="form-control" id="github" th:field="*{github}" />
                    <small class="text-help has-danger" th:if="${#fields.hasErrors('github')}" th:errors="*{github}">GitHub Error</small>
                </div>
            </div>

            <div class="card-footer text-muted">
                <input class="btn btn-primary" type="submit" value="Save" />
            </div>
        </form>
    </div>

</div>

</body>
</html>
